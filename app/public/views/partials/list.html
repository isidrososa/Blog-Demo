<h1 class="text-center">Blog</h1>

<ul class="list-unstyled">
  <li ng-repeat="article in list.articles" id="article{{article.articleId}}">
    <div class="col-md-4">
      <h1 class="text-center"><a href="#/articles/{{article.id}}">{{article.title}}</a></h1>
      <p>
        {{article.body}}...
        <a href="#/articles/{{article.id}}">more</a>
      </p>
    </div>
  </li>
</ul>
